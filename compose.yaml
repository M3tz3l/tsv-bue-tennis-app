services:
  tsv-tennis-app:
    image: tsv-tennis-app:latest
    ports:
      - 5000:5000
    env_file:
      - .env
    volumes:
      - tsv_tennis_data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:5000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.tsv-tennis.rule=Host(`tsv-bue-tennis.de`) ||
        Host(`www.tsv-bue-tennis.de`)
      - traefik.http.routers.tsv-tennis.tls=true
      - traefik.http.routers.tsv-tennis.tls.certresolver=letsencrypt
      - traefik.http.routers.tsv-tennis.service=tsv-tennis
      - traefik.http.services.tsv-tennis.loadbalancer.server.port=5000
      - traefik.http.routers.tsv-tennis.middlewares=security-headers@file
      - traefik.docker.network=traefik_proxy
volumes:
  tsv_tennis_data:
    driver: local
networks:
  proxy:
    name: traefik_proxy
    external: true
