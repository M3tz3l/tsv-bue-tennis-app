services:
  tsv-tennis-app:
    image: tsv-tennis-app:latest
    ports:
      - 5000:5000
    env_file:
      - .env
    volumes:
      - tsv_tennis_data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:5000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy-network
volumes:
  tsv_tennis_data:
    driver: local
networks:
  proxy-network:
    external: true
    